; PlatformIO Project Configuration File
; RTK Rover - Camas Base Station Client
;
; Hardware:
;   - SparkFun ESP32 WROOM (QWIIC)
;   - u-blox ZED-X20P (via QWIIC/I2C)
;
; Framework: ESP-IDF (native Espressif)

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

monitor_speed = 115200
upload_speed = 460800

; Upload flags to prevent baud rate issues
upload_flags =
    --before=default_reset
    --after=hard_reset

; ESP-IDF specific settings
board_build.partitions = partitions.csv

; Enable C++17
build_flags =
    -std=gnu++17

build_unflags =
    -std=gnu++11
